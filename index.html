<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>LightBox</title>
	<!-- ココに lightbox.css 読み込みを書く -->
	<!-- ココに style.css 読み込みを書く -->
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- ココに jQuery 読み込みを書く -->
	<!-- ココに lightbox.js 読み込みを書く -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/lightbox.js" type="text/javascript"></script>

	<!-- 追加オプションはサイトの下部にあり -->
	<script>
		lightbox.option({
			'resizeDuration': 200,  // 表示速度
			'wrapAround': true　　　// 最後までいった後、最初に戻りたい時に使用
		})
	</script>

</head>

<body>
	<section id="demo1">
		<h3>画像［単体］</h3>

		<!-- ココに ul要素 を書く -->
		<ul>
			<li>
				<a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption">
					<img src="images/thumb-1.jpg" alt="image-1">
				</a>
			</li>
			<li>
				<a href="images/image-2.jpg" data-lightbox="image-2" data-title="My caption">
					<img src="images/thumb-2.jpg" alt="image-1">
				</a>
			</li>
		</ul>
	</section>

	<hr>

	<section id="demo2">
		<h3>画像［グループ化］</h3>

		<!-- ココに ul要素 を書く -->
		<ul>
			<li>
				<a href="images/image-3.jpg" data-lightbox="road">
					<img src="images/thumb-3.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="images/image-4.jpg" data-lightbox="road">
					<img src="images/thumb-4.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="images/image-5.jpg" data-lightbox="road">
					<img src="images/thumb-5.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="images/image-6.jpg" data-lightbox="road">
					<img src="images/thumb-6.jpg" alt="">
				</a>
			</li>
		</ul>
	</section>
</body>

</html>
